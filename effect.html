<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteUI Effects</title>
</head>
<body>

    <p id="message">Waiting...</p>

    <script src="./liteUi.js"></script>
    <script>
        const state = LiteUI.createState({ count: 0 });

        // Effect for auto console logging
        LiteUI.createEffect(state, (s) => {
            console.log("Count changed:", s.count);
            document.getElementById("message").innerText = `Count is ${s.count}`;
        });

        // Auto increase count every 2 sec
        setInterval(() => {
            state.set({ count: state.get("count") + 1 });
        }, 2000);
    </script>

</body>
</html>
